            <meta charset="UTF-8">

            <link href="https://fonts.googleapis.com/css2?family=Roboto" rel="stylesheet">

        <body>
        
           <div class="skewed-header">
               <div class="header-bg" style="background-image: url('/images/backgrounds/contact.jpg');">

               </div>
               <div class="skewed-header-wrapper">
                    <div class="skewed-header-content">
                        <div class="heading-wrapper">
                            <h1>Contact</h1>
                        </div>
                        <div class="links-wrapper">
                            <div class="nav-link">
                                <a href="index.html">home</a>
                            </div>
    
                            <div class="nav-link">
                                <a href="menu.html">menu</a>
                            </div>
    
                            <div class="nav-link">
                                <a href="contact.html">contact</a>
                            </div>
    
                            <div class="nav-link">
                                <a href="about.html">about</a>
                            </div>
                        </div>
                    </div>                   
               </div>
           </div> 
           
                <div class="page-container">
                    <div class="contact-grid-wrapper">
                        <div class="company-metadata-sidebar-wrapper">
                            <div class="logo">
                                <img src="/images/logos/decamp-fantastic-fries-logo-dark.png" alt="logo">
                            </div>
                            
                            

                            <div class="company-details-wrapper"> 
                                    <i class="fa-solid fa-location-dot"></i>

                                    <div>
                                        123 Any Street<br>Scottsdale, AZ, 85251
                                    </div>  
                            </div>

                            <div class="company-details-wrapper"> 
                                <i class="fa-solid fa-phone-volume"></i>
                                <div>
                                    555 555 5555
                                </div>  
                            </div>

                            <div class="company-details-wrapper"> 
                                <i class="fa-solid fa-clock"></i>
        
                                <div>
                                    10 AM - MIDNIGHT
                                </div>   
                            </div>     
                        </div>

                        <div class="form">
                            <div class="form-group">
                                <input type="text" id="fullName" placeholder="Your name">
                                <label for="fullName">Your name</label>
                            </div>
                            <div class="form-group">
                                <input type="email" id="email" placeholder="Your email">
                                <label for="email">Your email</label>
                            </div>
                            <div class="form-group">
                                <textarea name="message" id="message" placeholder="Your message"></textarea>
                                <label for="message">Your message</label>
                            </div>

                            <div class="spacer10"></div>

                            <div class="centered-btn-wrapper">
                                <button type="submit" class="btn">Send</button>
                            </div>

                        </div>

                    </div>
                </div>

           <div class="spacer60"></div>

         


           <div class="footer">
            <div class="footer-content">
                <div class="footer-banner-image">
                    <img src="/images/logos/decamp-fantastic-fries-logo-white.png" alt="Logo">
                </div>

                <div class="contact">
                    <span class="footer-phone">
                        555 555 5555
                    </span>
                    <span class="footer-hours">
                        10 AM - MIDNIGHT
                    </span>
                </div>

                <div class="footer-links-wrapper">
                    <div class="footer-link">
                        <a href="index.html">Home</a>
                    </div>

                    <div class="footer-link">
                        <a href="menu.html">Menu</a>
                    </div>

                    <div class="footer-link">
                        <a href="contact.html">Contact</a>
                    </div>

                    <div class="footer-link">

                    </div>
                </div>
                <div class="social-links">
                    <div class="social-images">

                        </a>

                        <a href="#">

                        </a>

                </div>
